<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stili.css">
    <title>Prova css</title>
</head>
<body>
    <header>
        <!--stile inline (non usiamo quasi mai)-->
       <!--<h1 style="color:red">Sono il titolo princioale</h1>--> 

       <!--id deve essere unico nella pagina-->
       <h1 id="main-title">Sono il titolo principale</h1>

        <!--selettore per tag (seleziona tutti i <p> nella pagina)-->
       <p>Green paragraph</p>

       <!--selettore di Classe-->
       <p class="red-text">sono un testo rosso</p>
       <p class="red-text big-text">testo sia rosso che grosso</p>

        <!--classi associate-->
       <div class="yellow">
        <p class="inner-text">testo dentro div</p>
       </div>
       <div class="pink">
        <p class="inner-text">testo dento div</p>
       </div>
    </header>
</body>
</html>
